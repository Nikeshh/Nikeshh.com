<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./assets/css/consulting.css"></head>
<body>
    
    <div class="consulting">

        <div class="left">
            <div class="profile-details">
                <img src="./assets/images/logo.png" alt="Logo">
                <div class="details">
                    <h3>Redwhale</h3>
                    <p>Growth & Marketing</p>
                </div>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <i class="fa-solid fa-house-user"></i>
                    <p>Dashboard</p>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-calendar"></i>
                    <p>Activity</p>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
            </div>
            <div class="divider"></div>
            <div class="posts">
                <div class="header">
                    <div class="header-left">
                        <p>Posts</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="header-right">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="posts-data">
                    <div class="data-item">
                        <i class="fa-regular fa-square-check"></i>
                        <p>Published</p>
                    </div>
                    <div class="data-item">
                        <i class="fa-solid fa-clock"></i>
                        <p>Today's Scheduled</p>
                        <p class="count">+2</p>
                    </div>
                    <div class="data-item">
                        <i class="fa-regular fa-bookmark"></i>
                        <p>Bookmarks</p>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="favorite-users">
                <div class="header">
                    <div class="header-left">
                        <p>Favorite Users</p>
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                    <div class="header-right">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="invite-new-member">
                <i class="fa-solid fa-plus"></i>
                <p>Invite new member</p>
            </div>
        </div>
        <div class="middle">

        </div>
        <div class="right">

        </div>

    </div>

     <!--<script src="./assets/js/script.js"></script>-->
     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>
     <!-- JQuery -->

     <!-- Bootstrap JS-->

</body>
</html>
