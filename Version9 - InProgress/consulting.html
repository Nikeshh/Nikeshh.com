<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./assets/css/consulting.css"></head>
<body>
    
    <div class="consulting">
        <div class="left">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <i class="fa-solid fa-grid-horizontal"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-chart-pie"></i>
                <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="controls">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="header-first-row">
                    <h1>Let's find your dream job</h1>
                    <p>547,981+ available job vacancies here</p>
                </div>
                <div class="header-second-row">
                    <div class="search-field">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="location-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" name="location" id="location">
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="salary-range-field">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="text" name="salary_range" id="salary_range">
                    </div>
                    <div class="reset-btn"><i class="fa-solid fa-rotate"></i>Reset</div>
                    <div class="search-btn">Search</div>
                </div>
            </div>
            <div class="lets-find-your-dream-job">

            </div>
            <div class="jobs">
                <div class="jobs-left">

                </div>
                <div class="jobs-right">

                </div>
            </div>
        </div>
    </div>

     <!--<script src="./assets/js/script.js"></script>-->
     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>

</body>
</html>
