    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link

  <body>
    <!-- Skills -->
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="./assets/images/logo.png" alt="" />
        </div>

        <span class="logo_name">Skills</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Dashboard</b>">
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dashboard</span>
            </a>
          </li>
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Content</b>">
            <a href="#">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Analytics</b>">
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b><b>Like</b>">
            <a href="#">
              <i class="uil uil-thumbs-up"></i>
              <span class="link-name">Like</span>
            </a>
          </li>
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Comment</b>">
            <a href="#">
              <i class="uil uil-comments"></i>
              <span class="link-name">Comment</span>
            </a>
          </li>
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Share</b>">
            <a href="#">
              <i class="uil uil-share"></i>
              <span class="link-name">Share</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Logout</b>">
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="<b>Turn on/off dark mode</b>">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <img src="./assets/images/avatar.png" alt="" />
      </div>

      <div class="dash-content">
        <div class="overview">
          <!-- React Skill Single Component -->
          <div id="skill_single"></div>
        </div>
      </div>
    </section>

    <!-- React Production -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Skill Single React component -->
    <script type="module" src="./src/skills/SkillSingle.js"></script>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/fd11c6d730.js"
