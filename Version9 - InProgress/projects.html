<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/projects.css">
</head>
<body>
    <!-- Projects -->
    <div class="projects row">
        <div class="project-controls col-1 d-flex flex-column align-items-center p-4 justify-content-between fs-2">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo" class="img-fluid rounded-circle">
            </div>
            <div class="menu-controls d-flex flex-column gap-4">
                <div class="menu-item">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-circle-notch"></i>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-id-card-clip"></i>
                </div>
            </div>
            <div class="settings">
                 <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="project-dashboard col-11 p-4">
            <div class="header row">
                <h1 class="col-7 fw-700">Welcome to my Works/Projects</h1>
                <div class="col-3 border rounded-pill d-flex justify-content-center align-items-center">
                    <div class="input-group d-flex gap-3 justify-content-center align-items-center">
                        <input type="text" class="form-control border-0" placeholder="Search..." id="search" />
                        <button class="btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-2 dropdown d-flex justify-content-center">
                    <button class="btn dropdown-toggle" type="button" id="headerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                      Works / Projects
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="headerDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="dashboard-content">

            </div>
        </div>
    </div>
    
    <!-- Website JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Theme JS -->
    <script src="./assets/js/theme.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS includes Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
