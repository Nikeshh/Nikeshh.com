<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nikeshh - Your next door coder</title>
        <!-- Bootstrap CSS -->
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
        <link rel="stylesheet" href="./assets/css/projects.css">
    </head>
    <body>
        <div class="projects">
            <div class="left">
                <div class="header">
                    <img src="./assets/images/umbrella-icon.png" alt="">
                    <h1>Umbr</h1>
                    <div class="tag">Pro</div>
                </div>
                <div class="menu">
                    <div class="menu-item">
                        <i class="fa-solid fa-grip"></i>
                        <p>Overview</p>
                        <div class="multi-menu"></div>
                    </div>
                    <div class="menu-item">
                        <i class="fa-regular fa-envelope"></i>
                        <p>Messages</p>
                        <div class="notification">2</div>
                    </div>
                    <div class="menu-item">
                        <i class="fa-regular fa-calendar"></i>
                        <p>Calendar</p>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-chart-column"></i>
                        <p>Statistics</p>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-book"></i>
                        <p>Documents</p>
                    </div>
                    <div class="divider"></div>
                    <div class="menu-item">
                        <i class="fa-regular fa-user"></i>
                        <p>Profile</p>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </div>
                </div>
                <div class="controls">
                    <div class="profile">
                        <img src="./assets/images/avatar-1.png" alt="">
                        <div class="profile-details">
                            <h3 class="name">John Doe</h3>
                            <p class="designation">Insurance Officer</p>
                        </div>
                    </div>
                    <div class="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</div>
                </div>
            </div>
            <div class="right">
                <div class="header-wrapper">
                    <div class="header-controls">
                        <div class="first-section">
                            <i class="fa-regular fa-calendar"></i>
                            <p>26 June</p>
                        </div>
                        <div class="vertical-bar"></div>
                        <div class="second-section">
                            <div class="counter">
                                <i class="fa-solid fa-fire"></i>
                                <div class="counter-details">
                                    <h3 class="name">Fire Cases</h3>
                                    <p class="value">+120</p>
                                </div>
                            </div>
                            <div class="tag-icon"><i class="fa-solid fa-hat-cowboy-side"></i></div>
                            <div class="tag-icon"><i class="fa-solid fa-pills"></i></div>
                            <div class="tag-icon-dashed"><i class="fa-solid fa-plus"></i></div>    
                        </div>
                        <div class="vertical-bar"></div>
                        <div class="third-section">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Search in dashboard
                            </div>
                            <div class="notifications">
                                <i class="fa-regular fa-bell"></i>
                                <div class="counter">2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="content">
                    <div class="left-inner">
                        <div class="insurances">
                            <h1>Available Insurances</h1>
                            <div class="insurance">

                            </div>
                        </div>
                        <div class="statistics">

                        </div>
                    </div>
                    <div class="right-inner">
                        <div class="agents">

                        </div>
                        <div class="transactions">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Website style -->
        <script src="./assets/js/script.js"></script>
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <!-- Popper -->
        <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
        <!-- Bootstrap JS-->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
    </body>
</html>
