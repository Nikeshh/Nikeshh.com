<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/projects.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Projects -->
    <div class="projects">
        <!-- Navbar -->
        <nav id="top-navbar" class="top-navbar navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid pb-3 border-bottom">
               <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar"
                    aria-controls="offcanvasExample"
                >
                    <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
               </button>
               <a
                class="navbar-brand me-auto ms-lg-0 ms-3 fw-light"
                href="#">
                    Welcome to my works / projects
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#topNavBar"
                    aria-controls="topNavBar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavBar">
                    <form class="d-flex ms-auto my-3 my-lg-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                        />
                        <button class="btn btn-primary" type="submit">
                          <i class="bi bi-search"></i>
                        </button>
                      </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                          <a
                            class="nav-link dropdown-toggle ms-2"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                          >
                            Courses
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link dropdown-toggle ms-2"
                          href="#"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <i class="bi bi-person-fill"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Sidebar - Offcanvas -->
        <div class="offcanvas offcanvas-start sidebar-nav" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header">
                <div class="d-flex align-items-center gap-2">
                    <img src="./assets/images/logo.png" alt="Logo" class="logo img-fluid img-thumbnail rounded-circle">
                    <h3 class="offcanvas-title fw-bold" id="offcanvasTitle">
                        Nikeshh Courses
                    </h3>
                </div>
            </div>
            <div class="offcanvas-body p-0">
                <div class="navbar">
                    <div class="navbar-nav">
                        <li>
                            <div class="text-muted small fw-bold text-uppercase px-3">MENU</div>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3 active">
                                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                                <span>My Courses</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3 active">
                                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                                <span>Purchases</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3 active">
                                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                                <span>Categories</span>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <div class="navbar-nav">
                    <li>
                        <div class="text-muted small fw-bold text-uppercase px-3">CONTROLS</div>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-3">
                            <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <form class="d-flex mb-2 px-3">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </div>
            </div>
        </div>
        <!-- Main -->
        <main class="ps-5 pe-5">
          <div class="row shadow bg-white rounded h-100 overflow-scroll p-4 gap-5 gap-md-0">
          </div>
        </main>
    </div>
    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS includes Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Website JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Theme JS -->
    <script src="./assets/js/theme.js"></script>
</body>
</html>
