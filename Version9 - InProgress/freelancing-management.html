<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshh - Your next door coder</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./assets/css/freelancing-management.css"></head>
<body>
    
    <div class="freelancing-management">
        <div class="left">
            <div class="company-details">
                <img src="./assets/images/logo.png" alt="Logo">
                <p>Llmbr</p>
                <div class="tag">Pro</div>
            </div>
            <div class="menu-items">
                <div class="menu-item">
                    <i class="fa-solid fa-braille"></i>
                    <p>Overview</p>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-message"></i>
                    <p>Messages</p>
                    <div class="tag">2</div>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-calendar"></i>
                    <p>Calendar</p>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>Statics</p>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-file"></i>
                    <p>Documents</p>
                </div>
                <div class="divider-dotted"></div>
                <div class="menu-item">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <p>Setting</p>
                </div>
            </div>
            <div class="profile-controls">
                <div class="profile-details">
                    <img src="./assets/images/avatar-1.png" alt="Avatar">
                    <div class="details">
                        <h4>Andy Cos</h4>
                        <p>Insurance officer</p>
                    </div>
                </div>
                <div class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- Website style -->
    <script src="./assets/js/script.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fd11c6d730.js" crossorigin="anonymous"></script>
