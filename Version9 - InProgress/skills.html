      <div class="menu-items">
        <ul class="nav-links">

          </li>
          <li>
            <a href="#">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-thumbs-up"></i>
              <span class="link-name">Like</span>
            </a>
          </li>
          <li>
            <a href="#">

          <li>
            <a href="#">

              <span class="link-name">Share</span>
            </a>
          </li>
        </ul>

          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">

      <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>

            </div>
            <div class="row m-3">
                <ul class="nav nav-tabs d-flex justify-content-center align-items-center gap-2" id="myTab"
                    role="tablist">
                    <li class="nav-item" role="presentation">

                            aria-controls="website-development" aria-selected="true">Website

                    </li>
                    <li class="nav-item" role="presentation">

                    </li>

                    <li class="nav-item" role="presentation">

                        <button class="nav-link" id="databases-tab" data-bs-toggle="tab"
                            data-bs-target="#databases" type="button" role="tab" aria-controls="databases"
